name: Deploy to ECR

on: 
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest

    steps:
    
    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      sh
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
